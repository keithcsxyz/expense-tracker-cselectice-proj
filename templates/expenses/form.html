{% extends 'base.html' %}
{% block content %}
<div class="panel">
  <h2>{{ title }}</h2>
  <form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-12">
      {{ form.as_p }}
    </div>
    <div class="form-actions mt-2">
      <button class="btn" type="submit">Save</button>
      <a class="btn" href="{% url 'expenses:index' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

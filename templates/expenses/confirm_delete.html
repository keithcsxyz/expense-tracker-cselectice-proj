{% extends 'base.html' %}
{% block content %}
<div class="panel">
  <h2>Delete Expense</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn danger" type="submit">Yes, delete</button>
    <a class="btn" href="{% url 'expenses:index' %}">Cancel</a>
  </form>
</div>
{% endblock %}
